<body>
  <div id="logo" style="width: 400px;height: 400px;text-align: center;margin: 0 auto;"></div>

  <script>
    var canvasSize = 400;
    var size = 200;
    var frames = 3;
    var linesCount = 15;
    var xScale = 5;
    var sortedNodes = [];

// define the path to plot
var points = [];
points.push({
  x: size / 2,
  y: size / 8,
});

points.push({
  x: size / xScale,
  y: size / 2
});

points.push({
  x: points[0].x,
  y: size - points[0].y
});

points.push({
  x: size - points[1].x,
  y: points[1].y
});

points.push({
  x: points[0].x,
  y: points[0].y
});

for(let i=0; i<points.length; i++){
  let point = points[i];
  point.x += (canvasSize - size) / 2;
  point.y += (canvasSize - size) / 2;
}

// points.push({
//   x: size / 2,
//   y: size - size / 8,
// });
// points.push({
//   x: size - size / xScale,
//   y: size / 2,
// });
// points.push({
//   x: size / 2,
//   y: size / 8
// });

for (let lines = 1; lines < linesCount; lines++){
  for(let i=0; i<4;i++){
    let point = points[i];
    let x = point.x;
    let y = point.y;
    let step = 1 * lines;
    if (i === 1){
      x += step;
    } else if (i === 3){
      x -= step;
    }

    if (i === 0){
      y += step;
    } else if ( i === 2){
      y -= step;
    }

    points.push({
      x: x,
      y: y,
    });

    if (i === 3){
      let startP = points[points.length  - 4];
      points.push({
        x: startP.x,
        y: startP.y
      })
    }
  }
}


var c = Raphael("logo", canvasSize, canvasSize);
var pathes = [];
var nodes = [];
var inner = [];
var outer = [];
let duration = 100;
let durationStep = (200 - 30) / points.length;

setTimeout(animate, duration);

var cursor = 0;

// function scale(){
//           nodes.forEach(function(node){
//             node.animate({
//               transform: 'S1',

//           });
//         }

function modify(point){
  let modifierX = canvasSize / 2 - size;
  let modifierY = 100;
  return {
    x: point.x + modifierX,
    y: point.y + modifierY,
  }
}

function scale(){
  if (!sortedNodes.length){
    outer.forEach(function(node, idx){
      sortedNodes.push(node);
    });

    let innerCopy = inner.slice();
    innerCopy.reverse();

    innerCopy.forEach(function(node, idx){
      sortedNodes.push(node);
    });
  }

  sortedNodes.forEach(function(node, idx){
      node.animate({
        stroke: '#ddd',
      }, 300, function(){
        setTimeout(function(){
            let s = (idx - idx % 5) / 5 / linesCount * 5;
            node.animate({
              stroke: '#ddd',
              // transform: 'S' + s + ',' + s + ',300,200',
              transform: 'S5,5,300,200',
            }, 400, 'easeInOut');
          }, (idx - idx % 5) / 5 * 300)
      });
  });
}

function animate(){
  if (cursor < points.length / 1 - 1){
    setTimeout(animate, duration);
    duration -= durationStep;

  } else {
    setTimeout(function(){
      nodes.forEach(function(node, idx){
          node.animate({
            // transform: 'R0 S2,2,' + (size / 2) + ',' + (size /2),
            transform: 'R0 S1,1,' + (size / 2) + ',' + (size /2),
            stroke: '#000',
          }, 1000, 'bounce', );
      })
    }, duration);
    // setTimeout(scale, duration + 600);
  }

  let reverseCursor = points.length - cursor - 1;
  let count = points.length;
  let p1 = drawLine(points[cursor], points[cursor + 1], duration);
  let p2 = drawLine(points[reverseCursor], points[reverseCursor - 1], duration);
  let rectIndex = ((cursor - cursor % 5) / 5);
  let deg = 360 / (linesCount + 1) * rectIndex;


  // let center = modify({
  //   x: size / 2,
  //   y: size / 2,
  // });

  let center = {
    x: canvasSize / 2,
    y: canvasSize / 2,
  };

  let origin = center + ',' + center;

  p1.attr({
    transform: `S2,2,${center.x},${center.y} R` + deg + ',' + center.x + ',' + center.y,
  })

  p2.attr({
    transform: `S2,2,${center.x},${center.y} R-` + (360 - deg) + ',' + center.x + ',' + center.y,
  })

  nodes.push(p1);
  nodes.push(p2);

  outer.push(p1);
  inner.push(p2);

  cursor ++;
}

function drawLine(start, to, duration, rotate){
  // start = modify(start);
  // to = modify(to);

  let startStr = 'M' + start.x + ' ' + start.y;
  let move = c.path(startStr);
  // move.attr({'stroke-width': 3});
  // move.attr({'stroke-alignment': 'inner'});
  // move.attr({'stroke-linecap': 'square'});
  move.attr({
    'stroke': '#888',
  });

  move.animate({
    path: startStr + ' L' + to.x + ' ' + to.y,
  }, duration);
  return move;
}
